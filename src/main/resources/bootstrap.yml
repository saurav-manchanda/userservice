spring:
  application:
    name: userservice-eureka-client
  cloud:
    config:
      discovery:
        service-id: configserver
      uri: http://localhost:8880
      
server:
  port: 1995
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
